<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chords Voting</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <link href="styles/index.css" rel="stylesheet"/>
</head>
<body>
  <div class="voteHolder">
    <button id="dataButton">Get data</button>
    
    <div class="volumeHolder">
      <l class="volumeHeader">Volume</l>
      <input id="volumeInput" type="range" min="0" max="1" value="0.5" list="gain-vals" step="0.001" data-action="volume"/>
    </div>
    
    <h1 class="voteHeader">Which chord is more consonant?</h1>

    <div class="buttonsHolder">
        <img class="playButton" id="playButton1" src="assets/playIcon.svg">
        <img class="playButton" id="playButton2" src="assets/playIcon.svg">
    </div>

    <div id="voteRangeHolder">
      <input type="range" min="-1" max="1" step="0.5" value="0" id="voteRange" list="steplist" autocomplete="off">
      <datalist id="steplist">
        <option>-1</option>
        <option>-0.5</option>
        <option>0</option>
        <option>0.5</option>
        <option>1</option>
      </datalist>
    </div>
    <div id="helpHints">
      <div class="helpHint">
        <img src="assets/help.svg">
        <span class="tooltip-text" id="top">1 is way more consonant than 2</span>
      </div>
      <div class="helpHint">
        <img src="assets/help.svg">
        <span class="tooltip-text" id="top">1 is slightly more consonant than 2</span>
      </div>
      <div class="helpHint">
        <img src="assets/help.svg">
        <span class="tooltip-text" id="top">Idk which one is more consonant</span>
      </div>
      <div class="helpHint">
        <img src="assets/help.svg">
        <span class="tooltip-text" id="top">2 is slightly more consonant than 1</span>
      </div>
      <div class="helpHint">
        <img src="assets/help.svg">
        <span class="tooltip-text" id="top">2 is way more consonant than 1</span>
      </div>
    </div>

    <div class="voteButtonHolder">
      <div class="mainButtons">
        <button id="voteButton" class="mainButton">Vote!</button>
        <button id="refreshButton" class="mainButton">Refresh!</button>
      </div>
      <h1 id="chordsInfo">Chords info after voting</h1>
    </div>
  </div>

  <div id="footer">
    <a id="footerGithub" href="https://github.com/Ankalot/ChordsVotingSite">Github</a>
  </div>

  <script type="module" src="scripts/index.js"></script>
</body>
</html>
